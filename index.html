<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="content">
        <div class="card">
            <div class="topcard">
                <h2 class="title">Regis e Luana</h2>
                <span class="secondText">Regis toca seu violino desafinado bem no ouvido delicado de Luana.</span>
            </div>

            <div><img class="mediaCard" src="./img/mimi.jpg" alt="Foto de menino tocando violino"></div>
            <div class="bottomCard">
                <span class="bottomText">Luana aprecia o som porque ama Regis.</span>
            <div class="actionCard">

                <button class="actions">Like</button>
                <button class="actions">Share</button>

            </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
